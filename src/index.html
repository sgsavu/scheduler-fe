<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduler</title>
    <link rel="icon" href="data:,">
    <link rel='stylesheet' type='text/css' media='screen' href='global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='index2.css'>
    <script type="module" src="index.js"></script>
</head>

<body>
    <main id="root">
        <div class="header">
            <h1>Tasks</h1>
            <button>Add task</button>
        </div>
        <div id="tasks" class="tasks">
            <div class="task">
                <button class="task-pill">
                    <div class="task-pill-header">
                        <span>Task 1</span>
                    </div>
                    <span class="arrow"></span>
                </button>
                <div class="task-expanded">
                    <div>
                        <div class="task-row">
                            CreatedAt:
                            <span>
                                69
                            </span>
                        </div>
                    </div>
                    <div class="terminal">
                        <div class="top">
                            <div class="btns">
                                <span class="circle red"></span>
                                <span class="circle yellow"></span>
                                <span class="circle green"></span>
                            </div>
                            <div class="title">Status: Good</div>
                        </div>
                        <pre class="body">Good</pre>
                    </div>
                    <div class="task-buttons">
                        <button class="download-icon">
                            <Download />
                        </button>
                        <button class="delete-icon">
                            <Delete />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
